<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 18 Part A</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./icons-1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid bg-dark-subtle w-25 p-4" style="height: 500px;">
        <form>
            <div class="">
                <i class="bi bi-bootstrap-fill d-flex justify-content-center" style="color: rgb(60, 8, 111); font-size: 5rem;"></i>
            </div>
            <div class="d-flex justify-content-center mt-3"><h2 class="display-6">Please Sign in</h2></div>
            <div>
              <label for="exampleInputEmail1" class="form-label"></label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"></label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="mb-3 form-check d-flex justify-content-center">
              <input type="checkbox" class="form-check-input border-dark-subtle" id="exampleCheck1">
              <label class="form-check-label text-center" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary me-5 container-fluid">Sign in</button>
            <div class="d-flex justify-content-center mt-5 text-secondary"><i class="bi bi-c-circle"></i>2017-2018</div>
          </form>
    </div>


    <script src="./bootstrap-5.3.3-dist/js/bootstrap.js"></script>
</body>
</html>
