<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab9A1</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            animation-name: changebgcolor;
            animation-duration: 3s;
            animation-delay: 2s;
        }
            @keyframes changebgcolor{
                from{
                    background-color: red;
                }
                to{
                    background-color: yellow;
                }
            }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
