<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 17B Using Bootstrap</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./icons-1.11.3/font/bootstrap-icons.min.css">
    <style>
        .table-striped{
            width: 200px;
            height: 420px;
        }
    </style>
</head>
<body>
    <div class="container bg-dark-subtle">
        <div class="row">
            <div class="col-3">
                <table class="table table-striped table-dark">
                    <thead>
                      <tr>
                        <th scope="col">OpenAdmin</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row"><i class="bi bi-search"></i></th>
                      </tr>
                      <tr>
                        <th scope="row"><i class="bi bi-graph-up"></i>  Dashboard</th>
                      </tr>
                      <tr>
                        <th scope="row"><i class="bi bi-file-earmark-fill"></i> Pages</th>
                      </tr>
                      <tr>
                        <th scope="row"><i class="bi bi-file-earmark-person"></i> Admin</th>
                      </tr>
                      <tr>
                        <th scope="row"><i class="bi bi-gear-wide-connected"></i> Helpers</th>
                      </tr>
                      <tr>
                        <th scope="row"><i class="bi bi-file-earmark-fill"></i> Media Manager</th>
                      </tr>
                      <tr>
                        <th scope="row"><i class="bi bi-toggle-on"></i> Config</th>
                      </tr>
                      <tr>
                        <th scope="row"><i class="bi bi-sliders"></i> Api testers</th>
                      </tr>
                      <tr>
                        <th scope="row"><i class="bi bi-aspect-ratio"></i> Page Designer</th>
                      </tr>
                    </tbody>
                  </table>
                </div>
            <div class="col-8">
                <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"><i class="bi bi-list pe-5"></i><i class="bi bi-person-circle"></i>Administrator</a>
                </div>
              </nav>
            </div>
        </div>
    </div>
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.js"></script>
</body>
</html>
